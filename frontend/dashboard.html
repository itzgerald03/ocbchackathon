<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Accessible Banking</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/colorMode.js" defer></script>
  <script src="js/voiceAssistant.js" defer></script>
</head>

<body>
  <header class="navbar">
    <div class="brand-logo">OCBC Banking</div>
    <nav>
      <ul class="nav-links">
        <li><a href="dashboard.html" class="active">Home</a></li>
        <li><a href="transfer.html">Transfer Funds</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1>Welcome to Accessible Banking</h1>
      <div class="user-info">
        <h2 id="userName">Hello, User!</h2>
      </div>
    </header>

    <div class="account-info">
      <h3>Your Account Overview</h3>
      <div class="account-selection">
        <label for="accountSelect">Select an Account:</label>
        <select id="accountSelect"></select>
      </div>
      <div class="balance-card">
        <h4>Balance</h4>
        <p id="balance">$0.00</p>
      </div>
      <div class="recent-transactions">
        <h4>Recent Transactions</h4>
        <ul id="transactionList"></ul>
      </div>
    </div>
  </div>

  <!-- Voice Assistant Button -->
  <button class="voice-assistant" id="voiceAssistantButton">
    <img src="img/mic-icon.png" alt="Voice Assistant">
  </button>

  <!-- Chatbot Button -->
  <button class="chatbot-button" id="chatbotButton">
    <img src="img/question-sign.png" alt="Chatbot">
  </button>

  <!-- Modal for Speech Recognition Output -->
  <div class="modal" id="transcriptionModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Speech Recognition Output</h2>
      <div id="output">
        <!-- Chat history will be appended here -->
      </div>
    </div>
  </div>

  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <filter id="deuteranopia">
      <feColorMatrix type="matrix" values="0.625 0.375 0 0 0
                0.7 0.3 0 0 0
                0 0.3 0.7 0 0
                0 0 0 1 0" />
    </filter>
    <filter id="protanopia">
      <feColorMatrix type="matrix" values="0.567 0.433 0 0 0
                0.558 0.442 0 0 0
                0 0.242 0.758 0 0
                0 0 0 1 0" />
    </filter>
    <filter id="tritanopia">
      <feColorMatrix type="matrix" values="0.95 0.05 0 0 0
                0 0.433 0.567 0 0
                0 0.475 0.525 0 0
                0 0 0 1 0" />
    </filter>
  </svg>

  <script src="js/dashboard.js"></script>
</body>

</html>
