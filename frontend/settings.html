<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | Accessible Banking</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="brand-logo">OCBC Banking</div>
        <nav>
          <ul class="nav-links">
            <li><a href="dashboard.html">Home</a></li>
            <li><a href="transfer.html">Transfer Funds</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="settings.html"  class="active"> Settings</a></li>
          </ul>
        </nav>
        <button id="logoutBtn">Logout</button>
      </header>

  <div class="settings-container">
    <h1>Accessibility Settings</h1>
    <form>
      <label for="colorModeSelect">Color Blindness Mode:</label>
      <select id="colorModeSelect">
        <option value="default">Default</option>
        <option value="deuteranopia">Deuteranopia (Red-Green Blindness)</option>
        <option value="tritanopia">Tritanopia (Blue-Yellow Blindness)</option>
        <option value="protanopia">Protanopia (Red-Green Blindness)</option>
      </select>
    </form>
  </div>


  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <filter id="deuteranopia">
      <feColorMatrix
        type="matrix"
        values="0.625 0.375 0 0 0
                0.7 0.3 0 0 0
                0 0.3 0.7 0 0
                0 0 0 1 0" />
    </filter>
    <filter id="protanopia">
      <feColorMatrix
        type="matrix"
        values="0.567 0.433 0 0 0
                0.558 0.442 0 0 0
                0 0.242 0.758 0 0
                0 0 0 1 0" />
    </filter>
    <filter id="tritanopia">
      <feColorMatrix
        type="matrix"
        values="0.95 0.05 0 0 0
                0 0.433 0.567 0 0
                0 0.475 0.525 0 0
                0 0 0 1 0" />
    </filter>
  </svg>

  <script src="js/settings.js"></script>
</body>
</html>
